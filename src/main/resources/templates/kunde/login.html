<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Kunde</title>
        <link rel="stylesheet" th:href="@{/css/kunde/styles.css}" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger">
                                                Invalid username or password.
                                            </div>
                                        </div>
                                        <div th:if="${param.logout}">
                                            <div class="alert alert-info">
                                                You have been logged out.
                                            </div>
                                        </div>
                                        <form method="POST" th:action="@{/kunde/banking/kundeauthenticationpage}">
                                            <div class="form-group">
                                                <label class="small mb-1" for="kundennummer">Kundennummer:</label>
                                                <input class="form-control py-4" id="kundennummer" name="kundennummer" type="text" placeholder="Kundennummer eingeben" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="password">Password:</label>
                                                <input class="form-control py-4" id="password" name="password" type="password" placeholder="Passwort eingeben" />
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a th:href="@{/kunde/register}">Noch kein Kunde? Jetzt Registrieren!</a></div>
                                        <hr>
                                        <div class="small"><a th:href="@{/kunde/index}">Zur√ºck zur Bank</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy(tbd)</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions(tbd)</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/scripts/kunde/js/scripts.js}"></script>
    </body>
</html>
