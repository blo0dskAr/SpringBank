<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{kunde/mainlayout.html}">
<head>
    <title>Home</title>
<!--    <meta name="keywords" content="Home" />-->
<!--    <meta name="viewport"-->
<!--          content="width=device-width, initial-scale=1, shrink-to-fit=no" />-->

</head>

<body>
    <div layout:fragment="content">
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-8">
                        <form method="POST" th:action="@{/kunde/register}" id="registerForm" th:object="${kunde}">
                            <h1> Register </h1>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                     <span class="text-danger"
                                           th:if="${#fields.hasErrors('vorname')}"
                                           th:errors="*{vorname}">Vorname Error</span>
                                    <label for="vorname">Vorname: </label>
                                    <input type="text" id="vorname" class="form-control" name="vorname" th:field="*{vorname}"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('nachname')}"
                                          th:errors="*{nachname}">Nachname Error</span>
                                    <label for="nachname">Nachname: </label>
                                    <input type="text" id="nachname" class="form-control" name="nachname" th:field="*{nachname}"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('password')}"
                                          th:errors="*{password}">password Error</span>
                                    <label for="password">Password: </label>
                                    <input type="password" id="password" class="form-control" name="password" th:field="*{password}"/>
                                </div>

                        <!--        <label for="confirm">Confirm Password: </label>
                                <input type="password" id="confirm" name="confirm"/><br>-->

                                <div class="form-group col-md-12">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('adresse.strasse')}"
                                          th:errors="*{adresse.strasse}">Strasse Error</span>
                                    <label for="strasse">Stra√üe: </label>
                                    <input type="text" id="strasse" class="form-control" name="strasse" th:field="*{adresse.strasse}" />
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('adresse.plz')}"
                                          th:errors="*{adresse.plz}">PLZ Error</span>
                                    <label for="plz">plz: </label>
                                    <input type="text" id="plz" class="form-control" name="plz" th:field="*{adresse.plz}" />
                                </div>
                                <div class="form-group col-md-6">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('adresse.ort')}"
                                          th:errors="*{adresse.ort}">Ort Error</span>
                                    <label for="ort">Ort: </label>
                                    <input type="text" id="ort" class="form-control" name="ort" th:field="*{adresse.ort}" />
                                </div>
                                <div class="form-group col-md-12">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('adresse.land')}"
                                          th:errors="*{adresse.land}">Land Error</span>
                                    <label for="land">Land: </label>
                                    <input type="text" id="land" class="form-control" name="land" th:field="*{adresse.land}" />
                                </div>

                                <div class="form-group col-md-12">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('telefonNummer')}"
                                          th:errors="*{telefonNummer}">PLZ Error</span>
                                    <label for="telefonNummer">TelefonNummer: </label>
                                    <input type="text" id="telefonNummer" class="form-control" name="telefonNummer" th:field="*{telefonNummer}" />
                                </div>
                                <div class="form-group col-md-12">
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('emailAdresse')}"
                                          th:errors="*{emailAdresse}">PLZ Error</span>
                                    <label for="emailAdresse">Email: </label>
                                    <input type="text" id="emailAdresse" class="form-control" name="emailAdresse" th:field="*{emailAdresse}"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="submit" class="btn btn-primary" value="Register" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
