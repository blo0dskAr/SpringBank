<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{mainlayout.html}">

<head>
    <title>Layout</title>
</head>
<body>
<div layout:fragment="content">
    <main>
        <div class="container-fluid">
            <div class="row">
               <div class="col-8">
                   <form action="#" th:action="@{/mitarbeiter/kunde/giro/antrag/saveGiroAntrag2KontoForm}" method="POST" >
                       <input type="hidden" th:field="${giroKontoAntrag.id}" />
                       <input type="hidden" th:field="${giroKontoAntrag.antragsDatum}" />
<!--                       <input type="hidden" th:field="*{kunde}" />-->
                       <div class="form-row">
                           <div class="form-group col-md-12">
                               <h4>Antrags-Daten</h4>
                           </div>
                       </div>
                       <div class="form-group">
                           <label data-toggle="collapse" data-target="#collapseOne">
                               <input type="checkbox" th:checked="*{giroKontoAntrag.ueberziehungsrahmenGewuenscht}" th:field="*{giroKontoAntrag.ueberziehungsrahmenGewuenscht}"/> Überziehungsrahmen gewünscht?
                           </label>
                           <!--<label for="ueberziehungsrahmenGewuenscht">Überziehungsrahmen gewünscht?</label>
                           <input type="text" class="form-control" id="ueberziehungsrahmenGewuenscht" name="ueberziehungsrahmenGewuenscht" placeholder="12345678" th:value="${giroKontoAntrag.ueberziehungsrahmenGewuenscht}">-->
                       </div>
                       <div class="form-group">
                           <label for="antragKundennummer">Kundennummer</label>
                           <input type="text" class="form-control" id="antragKundennummer" name="antragKundennummer" placeholder="12345678" th:value="${giroKontoAntrag.kundennummer}">
                       </div>
                       <div class="form-group">
                           <label for="antragsStatus">Status</label>
                           <select id="antragsStatus" class="form-control" th:field="*{giroKontoAntrag.antragsStatus}">
                               <option th:each="antragStatusOpt : ${T(at.blo0dy.SpringBank.model.enums.AntragsStatusEnum).values()}"
                                       th:value="${{antragStatusOpt}}"
                                       th:selected="${antragStatusOpt == T(at.blo0dy.SpringBank.model.enums.AntragsStatusEnum)}"
                                       th:text="${antragStatusOpt}">

                               </option>
                           </select>
<!--                           <input type="text" class="form-control" id="status" placeholder="Apartment, studio, or floor">-->
                       </div>
                       <hr class="mt-5">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <h4>Kunden-Daten</h4>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="vorname">Vorname</label>
                                <input type="text" class="form-control" id="vorname" name="vorname" placeholder="Vorname" th:value="${kunde.vorname}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nachname">Nachname</label>
                                <input type="text" class="form-control" id="nachname" name="nachname" placeholder="Nachname" th:value="${kunde.nachname}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="strasse">Straße</label>
                            <input type="text" class="form-control" id="strasse" name="strasse" placeholder="Tralastraße 15/5" th:value="${kunde.adresse.strasse}" readonly>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ort">Ort</label>
                                <input type="text" class="form-control" id="ort" name="ort" th:value="${kunde.adresse.ort}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="land">PLZ</label>
                                <input type="text" class="form-control" id="land" name="land" th:value="${kunde.adresse.land}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="plz">Land</label>
                                <input type="text" class="form-control" id="plz" name="plz" th:value="${kunde.adresse.plz}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="plz">Kundennummer</label>
                                <input type="text" class="form-control" id="kundennummer" name="kundennummer" th:value="${kunde.kundennummer}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="legiCheckbox" name="legi" th:checked="${kunde.Legi}" readonly>
                            <label class="form-check-label" for="legiCheckbox">
                                ist Legitimiert
                            </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="active" id="aktivCheckbox" th:checked="${kunde.active}" readonly>
                                <label class="form-check-label" for="aktivCheckbox">
                                    ist Aktiv
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="hasAcceptedAGB" id="AGBCheckbox"  th:checked="${kunde.hasAcceptedAGB}" readonly>
                                <label class="form-check-label" for="AGBCheckbox">
                                    hat AGB akzeptiert
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="loginDoneCheckbox" name="firstLoginDone"  th:checked="${kunde.firstLoginDone}" readonly>
                                <label class="form-check-label" for="loginDoneCheckbox">
                                    hat AGB akzeptiert
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                   </form>
               </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
