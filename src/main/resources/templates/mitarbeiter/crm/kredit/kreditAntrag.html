<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{mainlayout.html}">

<head>
    <title>Layout</title>
</head>
<body>
<div layout:fragment="content">
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1> hier könnte mal eine KreditAntrags-Bearbeitungsseite für mitarbeiter auftauchen. </h1>

                    Logged user: <span sec:authentication="name">Bob</span>
                    <br>
                    Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>

                    <br><br>

                    <p th:text="'requestURI: ' + ${requestURI}" />

                    <p th:text="'Anzahl aller KreditAnträge: ' + ${gesamtAnzahl}" />
                    <p th:text="'Anzahl aller Genehmigten KreditAnträge: ' + ${anzahlGenehmigt}" />
                    <p th:text="'Anzahl aller Abgelehnten KreditAnträge: ' + ${anzahlAbgelehnt}" />
                    <p th:text="'Anzahl aller offenen KreditAnträge: ' + ${anzahlEingereicht}" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class ="table table-bordered table-striped table-hover">
                        <thead class="thead-dark">

                        <tr>
                            <th>Antrag ID</th>
                            <th>Antrags-Datum</th>
                            <th>Antrags-Status</th>
                            <th>Kundennummer</th>
                            <th>Aktion</th>
                        </thead>
                        <tr th:each="kreditKontoAntrag : ${offeneAntragListe}">
                            <td th:text="${kreditKontoAntrag.id}">123</td>
                            <td th:text="${kreditKontoAntrag.antragDatum}">123</td>
                            <td th:text="${kreditKontoAntrag.antragStatus}">123</td>
                            <td th:text="${kreditKontoAntrag.kundennummer}">123</td>
                            <td>
                                <a th:href="@{/mitarbeiter/kunde/kredit/antrag/showKreditAntragForKontoForm(kreditKontoAntragId=${kreditKontoAntrag.id})}"
                                   class = "btn btn-info btn-sm">
                                    Bearbeiten
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
