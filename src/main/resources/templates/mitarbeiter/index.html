<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{mainlayout.html}">

<head>
    <title>Layout</title>
</head>
<body>
<div layout:fragment="content">


    <h1>Welcome to MyBank - we're currently in Alpha</h1>

    <p th:text="'Bank: ' + ${bank} + '!'" />

    <p th:text="'FirmenName: ' + ${bank.firmenName} + '!'" />

    <p th:text="'FirmenChef: ' + ${bank.firmenChef} + '!'" />

    <p th:text="'Steuernummer: ' + ${bank.steuerNummer} + '!'" />

    <p th:text="'Allgemeine Info: ' + ${bank.info()} + '!'" />


<!--    <p th:text="'Hello, ' + ${bank.personalListe()} + '!'" />-->


    <p th:text="'Hello, ' + ${mitarbeiter} + '!'" />

<!--    <p th:text="'Eingeloggt als: ' + ${mitarbeiter.nachname} + ', ' + ${mitarbeiter.vorname} + ' (Ma-Nr: ' + ${mitarbeiter.mitarbeiterNummer} + ') Angestellt als ' + ${mitarbeiter.position} + '!'" />-->


    <div sec:authorize="isAuthenticated()">
        Authenticated as <span sec:authentication="name"></span></div>
    <br>


    <div sec:authorize="hasAuthority('admin')">
        This content is only shown to administrators.
    </div>
    <br>
    <div sec:authorize="hasAuthority('mitarbeiter')">
        This content is only shown to Mitarbeiters.
    </div>
    <br>

    Logged user: <span sec:authentication="name">Bob</span>
    <br>
    Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>

    <br><br>


    <p th:text="'Mitarbeiteranzahl: ' + ${mitarbeitercount}" />

    <p th:text="'requestURI: ' + ${requestURI}" />
    <p th:text="'contextPath: ' + ${contextPath}" />
    <p th:text="'pathInfo: ' + ${pathInfo}" />
    <p th:text="'queryString: ' + ${queryString}" />
