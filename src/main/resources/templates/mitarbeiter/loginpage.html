<div class="container">
    <form th:action="@{/mitarbeiter/maauthenticationpage}" method="post" class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>
    <input type="text" name="username" class="form-control" placeholder="Login Name" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <p><a href="/" th:href="@{/}">Back to home page</a></p>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" />
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

</form>
</div>
