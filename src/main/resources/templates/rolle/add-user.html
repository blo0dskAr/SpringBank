<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainlayout.html}">
<head>
    <title>Rollen Detail Page</title>
</head>
<body>
    <div layout:fragment="content">
        <main>
            <h3 class="pt-3 pl-3" th:text="'Rollen - Add Rolle(' + ${rolle.name} + ') zu Mitarbeiter: '">Rollen - Add Rolle zu Mitarbeiter Page</h3>
            <hr>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <table class ="table table-bordered table-striped table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>Aktion</th>
                        </thead>

                        <tr th:each="mitarbeiter : ${mitarbeiter}">
                            <td th:text="${mitarbeiter.vorname}">123</td>
                            <td th:text="${mitarbeiter.nachname}">rolemcroleface</td>
                            <td>
                                <a th:href="@{/mitarbeiter/admin/rollen/addRoleToUser(rolleId=${rolleId}, mitarbeiterId=${mitarbeiter.Id})}"
                                   class = "btn btn-info btn-sm">
                                    Add User
                                </a>
                            </td>
                        </tr>
                    </table>
                    <hr>
                    <a th:href="@{/mitarbeiter/admin/rollen/showRolleDetail(rolleId=${rolleId})}">Back to Rollen Details</a>
                </div>
            </div>
        </main>
    </div>
</div>


</body>
</html>
