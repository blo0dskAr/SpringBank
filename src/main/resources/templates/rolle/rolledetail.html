<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainlayout.html}">
<head>
    <title>Rollen Detail Page</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">

        <h3>RollenDetail Page</h3>
        <hr>

        <p class="h4 mb-4">RollenDetail Page</p>

        <table class ="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Aktion</th>
            </thead>

            <tr th:each="mitarbeiter : ${mitarbeiter}">
                <td th:text="${mitarbeiter.vorname}">123</td>
                <td th:text="${mitarbeiter.nachname}">rolemcroleface</td>
                <td>
                    <a th:href="@{/mitarbeiter/rollen/removeRoleFromUser(rolleId=${rolleId}, mitarbeiterId=${mitarbeiter.Id})}"
                       class = "btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to remove this Role from User?'))) return false">
                        Remove
                    </a>
                </td>
            </tr>
        </table>
        <a th:href="@{/mitarbeiter/rollen/addRoleToUserPage(rolleId=${rolleId})}"
           class="btn btn-primary btn-sm mb-3">
            Add User
        </a>

    </div>
</div>


</body>
</html>
