<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainlayout.html}">
<head>
    <title>Save Rolle</title>
</head>

<body>
<div layout:fragment="content">
    <h3>Update Rolle Page</h3>
    <hr>

    <p class="h4 mb-4">Update Rolle</p>

    <form action="#" th:action="@{/mitarbeiter/admin/rollen/save}"
          th:object="${rolle}" method="POST">

            <!-- Add hidden form Field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{id}"
                   class="form-control mb-4 col-8" placeholder ="ID autogenerated" readonly>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>
            <input type="text" th:field="*{name}"
                   class="form-control mb-4 col-8" placeholder ="RollenName">

            <button type="submit" class="btn btn-info col-8">Save</button>

        </form>
    </form>


    <hr>
    <a th:href="@{/mitarbeiter/admin/rollen/index}">Back to Rollen List</a>

</div>
</body>
</html>
