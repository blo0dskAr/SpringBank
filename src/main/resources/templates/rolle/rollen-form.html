<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainlayout.html}">
<head>
    <title>Save Rolle</title>
</head>

<body>
<div layout:fragment="content">
    <main>
        <h3 class="pt-3 pl-3">Update Rolle Page</h3>
        <hr>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 ">
                    <form action="#" th:action="@{/mitarbeiter/admin/rollen/save}"
                          th:object="${rolle}" method="POST">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="id">ID:</label>
                                <input type="text" th:field="*{id}"
                                       class="form-control" id="id" placeholder ="ID autogenerated" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <span class="text-danger"
                                      th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}">Name Error</span>
                                <label for="name">Name: </label>
                                <input type="text" th:field="*{name}"
                                       class="form-control" id="name" placeholder ="RollenName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <button type="submit" class="btn btn-info">Save</button>
                                <a class="btn btn-success" th:href="@{/mitarbeiter/admin/rollen/index}">Zur√ºck zu Rollen List</a>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
            </div>
        </div>
    </main>
</div>
</body>
</html>
